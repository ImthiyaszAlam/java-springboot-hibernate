<html>

<head>

<script>

function  table(){

var number  = document.getElementById("num").value;

var i=1;

while(i<=10){

document.write(number*i +"");

i++;


}

}


</script>


</head>

<body>
Enter a number
<input type = "number" id = "num">
<input type = "button" value = "calculate" onclick = "table()">


</body>



</html>
