<html lang="en">
<head>

    <title>Draggable Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">

            <!-- Add more slides as needed -->
        </div>
    </div>

</body>
</html>
