<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .container{
            background-color: black;
            color: white;
            height: 600px;
            margin: auto;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            background-color: green;
            color: white;
            height: 500px;
            width: 400px;
            border: 1px solid;
            padding: 10px 10px;
            margin: auto;
            box-shadow: 10px 15px  brown;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="box">
            <img src="h1.png" style="width: 200px; height: 300px;">
            <h2>Learning Web Shadows</h2>

        </div>
    </div>
    
</body>
</html>
