<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transformation</title>

    <style>
        .box{
            height: 400px;
            width: 400px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 20px;
            background-color: green;
            transition: all 0.9s  linear ease;
        }

        .box :hover{
            transform: rotate(90deg);
            transition: all 0.9s  linear ease;
        }

        p{
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    

    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam sapiente recusandae culpa ullam et beatae.</p>
    </div>
</body>
</html>
