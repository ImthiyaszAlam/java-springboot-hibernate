<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="continuous">
            <img src="images/shadi1.jpg" alt="Image 1">
            <img src="images/shadi2.jpg" alt="Image 2">
            <img src="images/shadi3.jpg" alt="Image 3">
            <img src="images/shadi4.jpg" alt="Image 4">
            <img src="images/shadi5.jpg" alt="Image 5">
        </div>
        <div class="moving">
            <img src="images/plus.jpg" alt="Image 6">
            <img src="images/prime.jpg" alt="Image 7">
            <img src="images/wedding.png" alt="Image 8">
            <img src="images/main.jpg" alt="Image 9">
            <img src="images/plus.jpg" alt="Image 10">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
