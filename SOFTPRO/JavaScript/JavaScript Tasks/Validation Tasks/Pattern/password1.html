<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>

    <script>
        function checkPassword(){
            var pweakPassword =/^(?=.*[a-z])[a-zA-Z0-9]{2,4}$/; 
            var pmediumPassword = /^(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9]{3,6}$/;
            var pstrongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z0-9]{3,10}$/;

            var span = document.getElementById("span");
            var password = document.getElementById("pw").value;

            if(pweakPassword.test(password)){
                span.innerHTML="Weak  Password(Missing Uppercase and Number ) ";
                span.style.color = "red";
            }
            else if(pmediumPassword.test(password)){
                span.innerHTML="Medium  Password(Missing Number) ";
                span.style.color = "yellow";
            }
            else if(pstrongPassword.test(password)){
                span.innerHTML="Strong  Passworord ";
                span.style.color = "green";
            }
            else{
                span.innerHTML="Invalid Password ";
                span.style.color = "red";
            }

        }
    </script>
</head>
<body>

    <h1>Password Validation</h1>
    <input type="text" id="pw" onkeyup="checkPassword()">
    <span id="span"></span>
    <br><br>

    <input type="button" value="checkPassword">
    
</body>
</html>
