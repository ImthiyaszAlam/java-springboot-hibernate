<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>

    <script>
        function checkPattern() {
            var ppassword = /^[a-zA-Z0-9]{3,10}$/; 

            var spanElement=document.getElementById("span").value;
            var password = document.getElementById("pw").value;

            if (!ppassword.test(password)) {

                

                document.getElementById("span").innerHTML="<b>Password InValidated</b> "
                document.getElementById("span").style.color="red";
                document.getElementById("pw").style.border="2px solid red";



            } else {


                document.getElementById("span").innerHTML="<b>Password Validated</b> "
                document.getElementById("span").style.color="green";
                document.getElementById("pw").style.border="2px solid green";


            }
        }
    </script>
</head>
<body>
    <h1>Check Pattern</h1> <br><br>
    <input type="password" name="" id="pw">
    <span id="span"></span>
    <br><br>
    <input type="button" value="checkPattern" onclick="checkPattern()">
</body>
</html>
