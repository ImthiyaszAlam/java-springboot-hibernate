<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required 3</title>

    <script>
        function check(){
            var name = document.getElementById("inputField").value;

            if(name ===""){
                document.getElementById("inputField").style.border="2px solid red";
                document.getElementById("span").innerHTML="Name is required";
                document.getElementById("span").style.color="red";
            }else{
                document.getElementById("inputField").style.border="2";
                document.getElementById("span").innerHTML="Valid Name";
                document.getElementById("span").style.color="green";
            }
        }
    </script>
</head>
<body>

    <input type="text" id="inputField">
    <span id="span"></span>
    <br>
    <br>
    <input type="button" value="Check" onclick="check()">
    
</body>
</html>
