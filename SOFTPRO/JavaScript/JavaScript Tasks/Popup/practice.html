<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>

    <style>
        .popupFormClass{
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            z-index: 1000;
        }

        .overlay{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        input,textarea,button{
            display: block;
            margin-bottom: 10px;
            width: 200px;
            height: 30px;
        }

        button {
            padding: 8px 12px;
        }
    </style>
</head>
<body>

    <a href="#" id="openPopupLink">Open Popup Form</a>
    
    <div class="overlay" id="overlay"></div>
    <div class="popupFormClass " id="popupFormId">
        <h2>Inquiry Form</h2>
        <form action="" class="d-block">
            <input type="text " placeholder="Name">
            <input type="email " placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        document.getElementById("openPopupLink").addEventListener('click',function(){
            document.getElementById("popupFormId").style.display="block";
            document.getElementById("overlay").style.display="block";
        })

        function closePopup(){
            document.getElementById("popupFormId").style.display="none";
            document.getElementById("overlay").style.display="none";
        }
    </script>
</body>
</html>
