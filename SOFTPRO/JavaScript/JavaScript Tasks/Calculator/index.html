<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="mainContainer">

        <!-- top display start -->
        <div class="topInputDisplay">
            <input id="inputDisplay" type="text"  placeholder="0">
        </div>
        <!-- top display end -->

        <!-- buttons start -->
        <div class="buttons">
            <div class="firstLine">
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="firstLine">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="firstLine">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="firstLine">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="firstLine">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
            
        </div>
        <!-- buttons end -->

    </div>
    
</body>
</html>
