<html>
<head>



<script>


function product(){

var a  = document.getElementById("fNumber").value;

var b  = document.getElementById("sNumber").value;

var product = a*b;

window.alert(product);

}

</script>

</head>


<h1> Division of two numbers </h1>

<body>
Enter first number
<input id= "fNumber" type = "number">

<br>
<br>
Enter second number
<input id ="sNumber" type = "number">

<br>
<br>

<input type = "button" value= "product" onclick = "product()">

</body>

</html>
