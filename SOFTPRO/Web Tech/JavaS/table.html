<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <script>
        function table(){

            var num = document.getElementById("number").value;
            var i=1;


            while(i <=10){


                alert(num *i);
                i++;
            
            }

        }

    </script>
</head>
<body>

    Enter a number

    <input type="number" id="number">
    <input type="button" value=" check table" onclick="table()">
    
</body>
</html>
