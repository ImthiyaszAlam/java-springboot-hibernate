<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rao Tanveer Shb</title>
    <style>
        #outer {
            border: 1px solid black;
            height: 1700px;
            width: 1000px;
            margin: 0px auto;
            background-color: burlywood;
        }
        /* body{
            background-color: burlywood;
        } */
        .face {
            position: relative;
            height: 400px;
            width: 400px;
            background-color: goldenrod;
            border-radius: 50%;
            margin: 0 auto;
        }

        .mouth {
            height: 100px;
            width: 200px;
            background-color: brown;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 250px;
            left: 100px;
        }

        .righteye, .lefteye {
            background-color: black;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .righteye {
            left: 250px;
        }

        .righteye:hover {
            height: 13px;
        }

        #neck {
            height: 100px;
            width: 100px;
            margin-top: -10px;
            margin-left: 450px;
            background-color: blanchedalmond;
        }

        #chest {
            height: 550px;
            width: 400px;
            margin-top: -90px;
            margin-left: 300px;
            background-color: white;
            border-radius: 40px 40px 0px 0px ;
        }

        #legs{
            width: 325px;
            height: 450px;
            margin-left: 340px;
        }

        #leftleg {
            height: 450px;
            width: 75px;
          
            float: left;
            background-color: black;
        }

        #rightleg {
            height: 450px;
            width: 75px;
            float: right;
            background-color: black;
        }

        #shoes {
            height: 75px;
            width: 405px;
            margin-left: 300px;
        }

        #leftshoes {
            height: 75px;
            width: 115px;       
            float: left;
            background-color: grey;
        }

        #rightshoes {
            height: 75px;
            width: 115px;            
            float: right;
            background-color: grey;
        }

        #knob1 {
            height: 25px;
            width: 25px;
            background-color: black;
            border-radius: 50%;
            margin-left: 190px;
            margin-top: 80px;
        }

        #knob2 {
            height: 25px;
            width: 25px;
            background-color: black;
            border-radius: 50%;
            margin-left: 190px;
            margin-top: 80px;
        }

        #knob3 {
            height: 25px;
            width: 25px;
            background-color: black;
            border-radius: 50%;
            margin-left: 190px;
            margin-top: 80px;
        }

        #knob4 {
            height: 25px;
            width: 25px;
            background-color: black;
            border-radius: 50%;
            margin-left: 190px;
            margin-top: 80px;
        }

        #knob5 {
            height: 25px;
            width: 25px;
            background-color: black;
            border-radius: 50%;
            margin-left: 190px;
            margin-top: 80px;
        }
    </style>
</head>
<body>
   
    <div id="outer">
        <div class="face">
            <div class="mouth"></div>
            <div class="righteye"></div>
            <div class="lefteye"></div>
        </div>
        <div id="neck"></div>
        <div id="chest">
            <div id="knob1"></div>
            <div id="knob2"></div>
            <div id="knob3"></div>
            <div id="knob4"></div>
            <div id="knob5"></div>
        </div>
        <div id="legs">
            <div id="leftleg"></div>
            <div id="rightleg"></div>
        </div>
        <div id="shoes">
            <div id="leftshoes"></div>
            <div id="rightshoes"></div>
        </div>
    </div>

</body>
</html>
